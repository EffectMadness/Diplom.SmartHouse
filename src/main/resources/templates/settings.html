<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Основні налаштування </title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="libs/jquery-ui/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href=libs/jquery-ui/jquery-ui.min.css type="text/css"/>
    <link rel="stylesheet" href=libs/jquery-ui/jquery-ui.theme.min.css type="text/css"/>
    <link rel="stylesheet" href=libs/jquery-ui/jquery-ui.structure.min.css type="text/css"/>
    <link rel="stylesheet" href="libs/jtable/themes/metro/blue/jtable.min.css" type="text/css"/>
    <link rel="stylesheet" href="theme/main.css" type="text/css"/>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="libs/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="libs/jtable/jquery.jtable.min.js" type="text/javascript"></script>
    <script src="js/sensorTable.js" type="text/javascript"></script>
    <script src="js/timeZoneTable.js" type="text/javascript"></script>
    <script src="js/specDayTable.js" type="text/javascript"></script>
    <script src="js/boilerSettings.js" type="text/javascript"></script>
    
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-s rounded m-2">
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item px-5"><a style="color: black" href="chart" class="nav-link">Головна</a></li>
                <li class="nav-item px-5"><a style="color: black" href="settings" class="nav-link">Налаштування</a></li>
                <li class="nav-item dropdown bg-dark">
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="chart" style="">Головна</a>
                        <a class="dropdown-item" href="settings">Налаштування</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <div>
        <div id = "boiler-view-settings" class="boiler-settings">
            <div class="boiler-property">
                <div class="property-name">Контролер</div>
                <div class="property-value" name="status" th:text="${boiler.status}"/>
            </div>
            <div class="boiler-property">
                <div class="property-name">Проміжок часу</div>
                <div class="property-value" name="deltaTime" th:text="${boiler.deltaTime}"/>
            </div>
            <div class="boiler-property">
                <div class="property-name">Допустиме відхилення температури</div>
                <div class="property-value" name="deltaTemp" th:text="${boiler.deltaTemp}"/>
            </div>
            <div class="boiler-property">
                <div class="property-name">Нагрівач</div>
                <div class="property-value" name="currentStatus" th:text="${boiler.currentStatus}"/>
            </div>
            <div class="boiler-property">
                <div class="property-name">Час вкл/викл</div>
                <div class="property-value" name="timeCurStatus" th:text="${boiler.timeCurStatus}"/>
            </div>
        </div>
        <button id="boiler-edit-btn" class="ui-button ui-widget ui-corner-all">Edit</button>

        <div id="boiler-edit-dlg" class="jtable-dialog-form" style="display: none" title="Boiler settings">
            <form id="jtable-edit-form" class="jtable-dialog-form jtable-edit-form">
                <div class="jtable-input-field-container">
                    <div class="jtable-input-label">Контролер</div>
                    <label id="controller-state-label" for="controller-state">ON/OFF</label>
                    <input class="property-value" type="checkbox" name="status" id="controller-state">
                </div>
                <div class="jtable-input-field-container">
                    <div class="jtable-input-label">Проміжок часу</div>
                    <div class="jtable-input jtable-text-input"><input class="property-value" type="number" name="deltaTime"></div>
                </div>
                <div class="jtable-input-field-container">
                    <div class="jtable-input-label">Допустиме відхилення температури</div>
                    <div class="jtable-input jtable-text-input"><input class="property-value" type="number" name="deltaTemp"></div>
                </div>
            </form>
        </div>
    </div>
    <div>
        <div id="SensorTableContainer"></div>
        <div id="TimeZoneContainer"></div>
        <div id="SpecDayContainer"></div>
    </div>
</body>
</html>
